lockr.register:
  path: '/admin/config/system/lockr/register'
  defaults:
    _form: '\Drupal\lockr_pantheon\LockrRegisterForm'
    _title: 'Lockr'
  requirements:
    _permission: 'administer keys'

lockr.login:
  path: '/admin/config/system/lockr/login'
  defaults:
    _form: '\Drupal\lockr_pantheon\LockrLoginForm'
    _title: 'Lockr'
  requirements:
    _permission: 'administer keys'
